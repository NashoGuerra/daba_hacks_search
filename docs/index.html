<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>DABA NESPRESSO || Hack Library</title>
	<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="style/basic_styles.css">
	<script>
function showResult(str) {
  if (str.length==0) { 
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","livesearch.php?q="+str,true);
  xmlhttp.send();
}
</script>
</head>
<body>
	<h1>DABA NESPRESSO || Hack Library 1.0 (June 2019)</h1>
	<p>Made by ES-Market | e-Commerce Department | ignacio.guerra@daba.es</p>
	<form>
		Buscar Hack:
		<input type="text" size="80" onkeyup="showResult(this.value)">
		<div id="livesearch"></div>
	</form>
</body>
</html>
